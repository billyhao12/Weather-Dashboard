<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Weather Dashboard</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Icon Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My style sheet-->
    <link rel="stylesheet" href="Assets/CSS/style.css">

</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">

            <div class="col-md-4">
                <h5>Search for a City:</h5>
                <form>
                    <input type="text">
                    <button type="submit" id="searchBtn"> <i class="fa fa-search"></i> </button>
                </form>
            </div>

            <div class="col-md-8" id="cityWeather">
                <h3 id='currentWeatherTitle'>Current Weather Conditions</h3>
                <img id='currentIcon'>

                <p id='currentTemp'>Temperature: </p>
                <p id='currentHumid'>Humidity: </p>
                <p id='currentWindSpeed'>Wind Speed: </p>
                <p id='currentUV'>UV Index: </p>
            </div>

            <div class='w-100'></div>

            <div class='col-md-4'></div>
            <div class='col-md-8'>
                <h4 style='padding-top: 10px;'>5-Day Forecast:</h4>
            </div>

            <div class='w-100'></div>

            <div class='col-md-4'></div>
            <div class='col-md'>
                <div class='card'>
                    <div class='card-body'>
                        <h6 id='card-title-1'></h6>
                        <img id='icon-1'>
                        <p id='temp-1'>Temp: </p>
                        <p id='humid-1'>Humidity: </p>
                    </div>
                </div>
            </div>
            <div class='col-md'>
                <div class='card'>
                    <div class='card-body'>
                        <h6 id='card-title-2'></h6>
                        <img id='icon-2'>
                        <p id='temp-2'>Temp: </p>
                        <p id='humid-2'>Humidity: </p>
                    </div>
                </div>
            </div>
            <div class='col-md'>
                <div class='card'>
                    <div class='card-body'>
                        <h6 id='card-title-3'></h6>
                        <img id='icon-3'>
                        <p id='temp-3'>Temp: </p>
                        <p id='humid-3'>Humidity: </p>
                    </div>
                </div>
            </div>
            <div class='col-md'>
                <div class='card'>
                    <div class='card-body'>
                        <h6 id='card-title-4'></h6>
                        <img id='icon-4'>
                        <p id='temp-4'>Temp: </p>
                        <p id='humid-4'>Humidity: </p>
                    </div>
                </div>
            </div>
            <div class='col-md'>
                <div class='card'>
                    <div class='card-body'>
                        <h6 id='card-title-5'></h6>
                        <img id='icon-5'>
                        <p id='temp-5'>Temp: </p>
                        <p id='humid-5'>Humidity: </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- Moment.js to display time -->
    <script src='https://momentjs.com/downloads/moment.js'></script>

    <!--My JavaScript code-->
    <script src="Assets/JavaScript/script.js"></script>

</body>

</html>
